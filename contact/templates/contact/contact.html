{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col text-center mt-5">
            <h2 class="logo-font mt-5">Contact Us</h2>
            <hr class="w-50 mb-1">
            <h5 class="text-black">Fill out the form below and we'll get back to you as soon as we can!</h5>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center">
            <form method="post" aria-label="contact form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-black rounded-pill my-2">
                        <span class="text-uppercase pl-2 pr-1">Submit</span>
                        <span class="icon">
                            <i class="fa-solid fa-angle-right"></i>
                        </span>

                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
