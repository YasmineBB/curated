{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col mt-5">
            <hr>
            <h2 class="logo-font mb-4 text-black">My Profile</h2>
            <!-- <hr> -->
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="profile-heading">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-pill text-uppercase float-right">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="profile-heading">Order History</p>
            {{ orders }}
        </div>
    </div>
    {% endblock %}
