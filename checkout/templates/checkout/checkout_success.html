{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Thank You For your Order</h2>
            <hr>
            <p class="text-black">Your order information is below. A confirmation email will be sent to
                <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-7 text-right">
        <a href="{% url 'products' %}" class="btn btn-black rounded-pill my-2">
            <span class="icon mr-2">
                <i class="fa-solid fa-angle-left"></i>
            </span>
            <span class="text-uppercase">Browse more artwork</span>
        </a>
    </div>
</div>
</div>
{% endblock %}
