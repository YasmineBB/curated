{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mt-5">
    <div class="row mt-5">
        <div class="col text-center mt-5">
            <h2 class="heading-font">Artists</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if artist.image %}
                <a href="{{ artist.img.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ artist.image.url }}" alt="{{ artist.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}image_coming_soon.jpg"
                        alt="{{ artist.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="artist-text font-weight-bold lead mb-3"><strong>{{ artist.name }}</strong></p>
                <p class="lead mb-1 text-justify">{{ artist.bio }}</p>


                <div class="col-12">
                    <a href="{% url 'artists' %}" class="btn btn-black btn-outline-black rounded-pill mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase pr-2">Back to All Artists</span>
                    </a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
